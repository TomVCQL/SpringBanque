<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>edition compte</title>
</head>
<style>
    table,
    p,
    h1,
    li {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<body>
    <h1>page d'edition d'un compte</h1>
    <form action="#" th:action="@{/creerUnCompte}" method="post" th:object="${compte}">
        <label>numero de compte</label>
        <input type="text" th:field="*{numeroCompte}"/><br/>
        <label>IdClient</label>
        <input type="text" th:field="*{IdClient}"/><br/>
        <label>Solde</label>
        <input type="text" th:field="*{Solde}"/>
        <br/>
        <button type="submit">Sauvegarder</button>
    </form>
</body>

</html>
