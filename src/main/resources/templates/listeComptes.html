<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Liste des comptes</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>
    <h1>page des comptes</h1>
    <table class="table table-sm table-striped table-info">
        <thead>
            <tr>
                <th>IdClient</th>
                <th>Numero de compte</th>
                <th>Nom client</th>
                <th>Prenom client</th>
                <th>Solde</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="compte :${comptes}">
                <td th:text="${compte.client.id}"></td>
                <td th:text="${compte.numero}"></td>
                <td th:text="${compte.client.nom}"></td>
                <td th:text="${compte.client.prenom}"></td>
                <td th:text="${compte.solde}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
