<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <center><h1>Bienvenue sur votre application banquaire</h1></center>
    <p th:if="${erreur}" class="alert alert-danger" th:text="${erreur}" style="width: fit-content;margin-right: auto;margin-left: auto;"></p>
    
    <fieldset style="width: 15%;margin-right: auto;margin-left: auto;">
    <center><form action="#" th:action="@{/client/connexion}" th:object="${client}" method="POST">
        <label>identifiant</label>
        <input type="text" th:field="*{identifiant}"/><br/>
        <br/>
        <label>Password :</label>
        <input type="password" th:field="*{password}"/><br/>
        <br>
        <input class="btn btn-success" type="submit" value="Valider"/>
    </form></center>
    <a href="/client/creer">Nouveaux client ?</a>
    </fieldset>
</body>
</html>
