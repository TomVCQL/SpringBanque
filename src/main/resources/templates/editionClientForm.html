<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>edition client</title>
</head>
<style>
    table,
    p,
    h1,
    li {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<body>
    <h1>page d'edition d'un client</h1>
    <form action="#" th:action="@{/editerUnClient}" method="post" th:object="${client}">
        <label>Nom</label>
        <input type="text" th:field="*{nom}"/><br/>
        <label>Prenom</label>
        <input type="text" th:field="*{prenom}"/><br/>
        <br/>
        <label>email</label>
        <input type="email" th:field="*{email}"/>
        <br/>
        <label>identifiant</label>
        <input type="text" th:field="*{identifiant}"/>
        <br/>
        <label>IdClient</label>
        <input type="text" th:field="*{IdClient}"/>
        <br/>
        <button type="submit">Sauvegarder</button>
    </form>
</body>

</html>
